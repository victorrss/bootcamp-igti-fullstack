<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Fullstack - IGTI - Trabalho 1 - Victor Rubens</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <div class="container">
            <div class="col center">
                <h1>Paleta de Cores</h1>
                <small>Bootcamp Fullstack - IGTI - Trabalho 1 - Victor Rubens</small>
            </div>
        <div class="row">
            <div class="col end text-red">R - Red</div>
            <div class="col">
                <input type="range" min="0" max="255" step="1" id="rgRed">
            </div>
            <div class="col">
                <input type="text" id="txtRed" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col end text-green">G - Green</div>
            <div class="col">
                <input type="range" min="0" max="255" step="1" id="rgGreen">
            </div>
            <div class="col">
                <input type="text" id="txtGreen" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col end text-blue">B - Blue</div>
            <div class="col">
                <input type="range" min="0" max="255" step="1" id="rgBlue">
            </div>
            <div class="col">
                <input type="text" id="txtBlue" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col center">
                <div class="color-box"></div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
